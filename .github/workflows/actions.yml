  name: generate docs 
  on:
    push:
      branches:
        - main
  
  jobs:
    build: 
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: setup python
          uses: actions/setup-python@v5
          with:
            python-version: '3.12'
        - name: install dependencies
          run: pip install -r tools/requirements.txt
        - name: run script
          run: python tools/generate-excel.py

